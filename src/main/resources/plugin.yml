name: Basix
version: ${project.version}
main: me.brettbender.basix.Basix
prefix: Basix
authors: [GreatGodApollo]
description: The essential commands, back to basix
website: https://github.com/GreatGodApollo/BasixPlugin
commands:
  gamemode:
    description: Change gamemodes
    aliases: [gm]
    usage: /<command> <gamemode> [player]
  suicide:
    description: Kill yourself
    usage: /<command>
  fly:
    description: Enable fly mode
    usage: /<command>
  motd:
    description: Get/Set/Enable/Disable the MOTD
    usage: /<command> [set <message>|enable|disable]
  warp:
    description: Go to/Set/Delete a warp
    usage: /<command> [set|del] <warpname>
  home:
    description: Go to/Set your home
    usage: /<command> [set|player]
